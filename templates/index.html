<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Practice Robot</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        /* Basic resets and layout */
        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }
    
        body {
          font-family: 'Arial', sans-serif;
          background: linear-gradient(to right, #ece9e6, #ffffff); /* Soft gradient */
          color: #333;
          margin: 20px;
        }
    
        h1 {
          text-align: center;
          margin-bottom: 20px;
          font-weight: 600;
          color: #4A4A4A;
        }
    
        /* Output and feedback boxes */
        #output-box, #feedback-box {
          width: calc(100% - 10px);
          height: 500px;
          border: 1px solid #ccc;
          padding: 10px;
          overflow-y: auto;
          background-color: #f9f9f9;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        /* Table styling */
        table {
          width: 100%;
          border-collapse: collapse;
          margin-bottom: 20px;
        }
    
        td {
          vertical-align: top;
          padding: 5px;
        }
    
        /* Input box styling */
        #input-box {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          font-size: 14px;
        }
    
        #input-box:focus {
          outline: none;
          border-color: #4CAF50;
          box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
    
        /* Button styling */
        #enter-button {
          width: 100%;
          padding: 10px;
          background-color: #4CAF50;
          color: #fff;
          font-size: 14px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }
    
        #enter-button:hover {
          background-color: #45a049;
        }
      </style>
</head>
<body>
    <h1>Chinese Practice Robot</h1>
    <table>
        <tr>
          <td style="width: 50%;">
            <div id="output-box"></div>
          </td>
          <td style="width: 50%;">
            <div id="feedback-box"></div>
          </td>
        </tr>
      </table>
    
      <table>
        <tr>
          <td style="width: calc(100% - 160px);">
            <input type="text" id="input-box" placeholder="Type your message here">
          </td>
          <td style="width: 150px;">
            <button id="enter-button">Enter</button>
          </td>
        </tr>
      </table>
    <script>
        const outputBox = document.getElementById("output-box");
        const inputBox = document.getElementById("input-box");
        const enterButton = document.getElementById("enter-button");
        const feedbackBox = document.getElementById("feedback-box");
        
        conversation = null;
        hide = false;
        
        // Handle enter key and button click events
        inputBox.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                const userInput = inputBox.value.trim();
                sendMessage(userInput);
            }
        });
        enterButton.addEventListener("click", sendMessage);


        async function sendMessage() {
            const userInput = inputBox.value.trim();
            if (!userInput) return;
            
            // Display user's message in the output box
            outputBox.innerHTML += `<strong>></strong> ${userInput}<br>`;
            inputBox.value = "";
            outputBox.scrollTop = outputBox.scrollHeight;

            // Send the input to the server
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        input: userInput,
                        conversation: conversation,
                        hide: hide   
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Display server's response in the output box
                    if(data.response) {
                        outputBox.innerHTML += `${data.response}<br><br>`;
                    }
                    outputBox.scrollTop = outputBox.scrollHeight;

                    // Display feedback in the feedback box
                    if(data.feedback) {
                        feedbackBox.innerHTML = `${data.feedback.replace(/\n/g, '<br>')}<br>`;
                    }

                    // Play the audio response
                    if(data.audio_url) {
                        const audio = new Audio(data.audio_url);
                        audio.play();
                    }
                    // update the conversation
                    conversation = data.conversation;
                    hide = data.hide;
                } else {
                    console.error("Error:", response.statusText);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>

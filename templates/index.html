<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Webserver with TTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output-box, #feedback-box {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
        }
        #input-box {
            width: calc(100% - 60px);
            padding: 10px;
        }
        #enter-button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Chinese Practice Robot</h1>
    <table style="width: 100%; border-collapse: collapse;">
        <tr>
            <td style="width: 50%; vertical-align: top;">
                <div id="output-box"></div>
            </td>
            <td style="width: 50%; vertical-align: top;">
                <div id="feedback-box"></div>
            </td>
        </tr>
    </table>
    <br>
    <table style="width: 100%; border-collapse: collapse;">
        <tr>
            <td style="width: calc(100% - 110px);">
                <input type="text" id="input-box" placeholder="Type your message here" style="width: 100%; padding: 8px;">
            </td>
            <td style="width: 100px;">
                <button id="enter-button" style="width: 100px; padding: 8px;">Enter</button>
            </td>
        </tr>
    </table>
    <script>
        const outputBox = document.getElementById("output-box");
        const inputBox = document.getElementById("input-box");
        const enterButton = document.getElementById("enter-button");
        const feedbackBox = document.getElementById("feedback-box");
        
        conversation = null;
        hide = false;
        
        // Handle enter key and button click events
        inputBox.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                const userInput = inputBox.value.trim();
                sendMessage(userInput);
            }
        });
        enterButton.addEventListener("click", sendMessage);


        async function sendMessage() {
            const userInput = inputBox.value.trim();
            if (!userInput) return;
            
            // Display user's message in the output box
            outputBox.innerHTML += `<strong>></strong> ${userInput}<br>`;
            inputBox.value = "";
            outputBox.scrollTop = outputBox.scrollHeight;

            // Send the input to the server
            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        input: userInput,
                        conversation: conversation,
                        hide: hide   
                    })
                });

                if (response.ok) {
                    const data = await response.json();

                    // Display server's response in the output box
                    if(data.response) {
                        outputBox.innerHTML += `${data.response}<br><br>`;
                    }
                    outputBox.scrollTop = outputBox.scrollHeight;

                    // Display feedback in the feedback box
                    if(data.feedback) {
                        feedbackBox.innerHTML = `${data.feedback.replace(/\n/g, '<br>')}<br>`;
                    }

                    // Play the audio response
                    if(data.audio_url) {
                        const audio = new Audio(data.audio_url);
                        audio.play();
                    }
                    // update the conversation
                    conversation = data.conversation;
                    hide = data.hide;
                } else {
                    console.error("Error:", response.statusText);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
